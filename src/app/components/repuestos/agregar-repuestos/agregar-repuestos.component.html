 <app-header></app-header>
 <app-nabvar-general></app-nabvar-general>
 
 <div class="container" id="formrepuestos">
     <div class="row justify-content-center">
         <div class="row col-lg-8 border">
             <form>
                 <div class="row ">
                     <h2 style="text-align: center;">Registro de repuestos</h2>
                     <dir></dir>
                     <label for="text">Los campos con (<font color="red">*</font>) son obligatorios</label>
                     <dir></dir>
                     <div class="col-4">
                         <label for="text" class="form-label">Nombre(<font color="red">*</font>)</label>
                         <input type="text" class="form-control" name="nombre"
                             placeholder="Nombres repuesto" required="">
                     </div>                     
                     <div class="col-4">
                         <label for="text" class="form-label">Cantidad(<font color="red">*</font>)</label>
                         <input type="number" class="form-control" 
                             name="cantidad" placeholder="Cantidad">
                     </div>
                     <div class="col-4">
                         <label for="text" class="form-label">Precio(<font color="red">*</font>)</label>
                         <input type="number" class="form-control" 
                             name="precio" placeholder="Precio" required="">
                     </div>
                     <div class="col-4">
                        <label for="upload" class="form-label">Imagen(<font color="red">*</font>)</label>
                        <input type="file" name="imagen" accept=".jpg, .png, .jpeg">
                        <div class="input-group">                          
                            <span class="input-group-btn input-group-sm">
                                <button type="button" class="btn btn-fab btn-fab-mini">
                                    <i class="zmdi zmdi-attachment-alt"></i>
                                </button>
                            </span>
                        </div>
                    </div>
 
                 </div>
                 <div>
                     <button type="button" class="btn btn-primary" 
                         style="margin: 5px ;">Agregar</button>
                     <button type="button" routerLink="/repuestos" class="btn btn-danger">Cancelar</button>
                 </div>
 
             </form>
 
         </div>
     </div>
 </div>
