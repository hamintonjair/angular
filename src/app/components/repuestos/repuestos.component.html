<app-header></app-header>
<app-nabvar-general></app-nabvar-general>


<dir>
    <div class="row " style="margin:10px; ">
        <div class="col-md-4">
            <h3 style="text-align: right;">Módulo Repuestos</h3>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-outline-primary" routerLink="/agregar-repuestos"
                style="text-align: left;">Agregar</button>
        </div>
    </div>
    <dir>
        <div class="container" id="containerRepuesto">
            <div class="row " >
                <div class="col-md-12 offset-lg2 ">
                    <div class="card">
                        <div class="card-body text-center">
                            <table *ngIf="listadoRepuestos.length > 0 " datatable class="row-border hover " id="idTableRepuesto">
                                <thead>
                                    <tr>     
                                        <th scope="col">#</th>                                  
                                        <th scope="col">Tipo de Repuesto</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Acción</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider  | paginate: { itemsPerPage: 3, currentPage: page}">
                                    <tr *ngFor= "let rep of listadoRepuestos; index as i"> 
                                        <td scope="row">{{i+1}}</td>  
                                        <td>{{rep.Detalle}}</td>  
                                        <td>{{rep.Cantidad}}</td> 
                                        <td>{{rep.Precio}}</td> 
                                        <td>{{rep.Imagen}}</td>                                      
                                        <td>                                          
                                            <a class="btn btn-success btn-sm" [routerLink]="['/editar-repuestos', rep.id]"><i
                                                    class="fa-solid fa-pen-to-square"></i></a>
                                            <a (click)="eliminarRepuestos(rep.id)" class="btn btn-danger btn-sm" routerLink="/repuestos"><i
                                                    class="fa-solid fa-trash-can"></i></a>
                                        </td>
                                    </tr>                                   
                                </tbody>
                            </table>
                            <h5 style="text-align: center; margin-top: 10px;" *ngIf="listadoRepuestos.length == 0 ">No hay repuestos para mostrar</h5>
                        </div>
                    </div>
                </div>

            </div>
