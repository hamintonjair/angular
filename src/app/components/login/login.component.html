<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.2/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" /> -->
</head>

<body>
  <div class="container-lg">
    <!-- Section: Design Block -->
    <section class=" text-center text-lg-start">
      <style>
        .rounded-t-5 {
          border-top-left-radius: 0.5rem;
          border-top-right-radius: 0.5rem;
        }

        @media (min-width: 992px) {
          .rounded-tr-lg-0 {
            border-top-right-radius: 0;
          }

          .rounded-bl-lg-5 {
            border-bottom-left-radius: 0.5rem;
          }
        }
      </style>
      <div class="card mb-3">
        <div class="row g-0 d-flex align-items-center">
          <div class="col-lg-6 d-none d-lg-flex">
            <img src="https://pcsystemcolombia.com/wp-content/uploads/2022/04/Impresora-Multifuncional-HP-Smart-Tank-790.jpg"
              class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
          </div>
          <div class="col-lg-6">
            <div class="card-body py-5 px-md-5">                   
              <form  [formGroup]="loginForm" (ngSubmit)="Login()">
                <h2 class="text-center"><label >LOGIN </label></h2>       
                <!-- Email input -->
                <div class="form-outline mb-4">               
                  <label class="form-label" for="form2Example1">Rol</label>
                  <select class="form-select " formControlName="Rol" name="Rol" aria-label="Default select example">                            
                    <option selected="selected">Seleccionar..</option>
                    <option value="Admin">Admin</option>
                    <option value="Auxiliar">Auxiliar</option>
                    <option value="Tecnico">Tecnico</option>
                 
               </select>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                   <label class="form-label" for="form2Example2">Password</label>
                  <input type="password" formControlName="Password"  name="Password" class="form-control" />
                 
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                  </div>                  
                </div>
                <div  class="row mb-">
                  <button type="submit" class="btn btn-primary" style="margin: 5px ;"
                      [disabled]="loginForm.invalid">Iniciar sesión</button>                
                 </div>
                <!-- Submit button -->  
                   
              </form>

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->
  </div>
  <section class="">
    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #0a4275;">
       <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2022 Copyright:
        <a class="text-white">U-Caldas</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
